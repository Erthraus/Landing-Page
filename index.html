<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Matrix Linktree Landing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Old+Turkic&family=VT323&display=swap" rel="stylesheet" />

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <style>
    :root {
      --matrix-green: #00ff41;
      --matrix-bg: #000000;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      background: var(--matrix-bg);
      color: var(--matrix-green);
      font-family: "VT323", monospace;
      overflow: hidden;
    }

    /* Background Canvas */
    #matrix-canvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      display: block;
      z-index: 0;
      background: #000;
    }

    /* --- UI Styles --- */
    .glow-text {
      text-shadow: 0 0 2px var(--matrix-green), 0 0 8px var(--matrix-green);
    }

    .glass-card {
      background: rgba(0, 0, 0, 0.85);
      border: 1px solid var(--matrix-green);
      backdrop-filter: blur(4px);
      box-shadow: 0 0 10px rgba(0, 255, 65, 0.2);
    }

    .profile-avatar {
      border: 2px solid var(--matrix-green);
      box-shadow: 0 0 10px var(--matrix-green);
      transition: transform 0.3s ease;
    }
    .profile-avatar:hover { transform: scale(1.05); }

    /* Button Styles */
    .link-btn {
      position: relative;
      border: 1px solid var(--matrix-green);
      color: var(--matrix-green);
      background: rgba(0, 20, 0, 0.7);
      transition: all 0.2s ease;
      overflow: hidden;
    }

    .link-btn:hover {
      background: var(--matrix-green);
      color: #000;
      box-shadow: 0 0 15px var(--matrix-green);
      transform: translateY(-2px);
    }

    .link-btn-inner {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      position: relative;
    }

    .link-btn-icon {
      position: absolute;
      left: 1rem;
      font-size: 1.2rem;
    }

    /* Responsive Widths */
    @media (max-width: 640px) { .card-width { width: 92vw; } }
    @media (min-width: 641px) { .card-width { width: 450px; } }
  </style>
</head>
<body>

  <canvas id="matrix-canvas"></canvas>

  <div class="relative z-10 min-h-screen flex items-center justify-center py-10 px-4 overflow-y-auto">
    <main class="glass-card card-width rounded-lg p-6 sm:p-8 mb-10">

        <div>
          <h1 class="text-3xl sm:text-4xl text-white tracking-widest font-bold drop-shadow-md" 
              style="text-shadow: 0 0 10px #00ff41;">
              ERTHRAUS
          </h1>
          <p class="mt-2 text-lg sm:text-xl text-green-400 tracking-[0.2em] uppercase opacity-90">Mustafa Kemal Ã–z</p>
        </div>
      </section>

      <section class="space-y-4 mb-8">
        <a href="https://erthraus.com" target="_blank" class="block link-btn rounded py-3">
          <div class="link-btn-inner">
            <span class="link-btn-icon"><i class="fas fa-globe"></i></span>
            <span class="uppercase tracking-widest font-bold">Portfolio</span>
          </div>
        </a>

        <a href="https://www.linkedin.com/in/mustafakemaloz" target="_blank" class="block link-btn rounded py-3">
          <div class="link-btn-inner">
            <span class="link-btn-icon"><i class="fab fa-linkedin-in"></i></span>
            <span class="uppercase tracking-widest font-bold">LinkedIn</span>
          </div>
        </a>

        <a href="https://www.instagram.com/oz_mustafa.kemal/" target="_blank" class="block link-btn rounded py-3">
          <div class="link-btn-inner">
            <span class="link-btn-icon"><i class="fab fa-instagram"></i></span>
            <span class="uppercase tracking-widest font-bold">Instagram</span>

        <a href="https://open.spotify.com/user/314pgb4fkaosjyj2hhyzyupkfj5m?si=9047db5929e944d4" target="_blank" class="block link-btn rounded py-3">
          <div class="link-btn-inner">

      <footer class="pt-4 border-t border-green-900/50 text-center">

          Wake up, Neo... <br/> &copy; <span id="year"></span>
        </p>
      </footer>

  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    /**
     * MATRIX RAIN CONFIGURATION (CLEAN VERSION)
     */
    const canvas = document.getElementById("matrix-canvas");
    const ctx = canvas.getContext("2d");

    const fontSize = 24; 
    const fontFamily = "'Noto Sans Old Turkic', monospace";
    
    // FPS Throttling for Slower Rain
    let lastTime = 0;
    const fps = 20; 
    const nextFrameTime = 1000 / fps;

    let width, height;
    let drops = []; 

    // Orkhon Runes Unicode Block
    const orkhonChars = [];
    for (let i = 0x10C00; i <= 0x10C4F; i++) {
        orkhonChars.push(String.fromCodePoint(i));
    }

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;

      // Exact columns
      const columns = Math.ceil(width / fontSize);
      
      // Reset drops
      drops = [];
      for (let i = 0; i < columns; i++) {
        drops[i] = Math.floor(Math.random() * -20);
      }
    }

    function draw(timeStamp) {
      const deltaTime = timeStamp - lastTime;

      if (deltaTime >= nextFrameTime) {
          lastTime = timeStamp - (deltaTime % nextFrameTime);

          // 1. Fade Effect (The trail is created by this layer)
          // We draw a semi-transparent black layer. This makes old characters fade out slowly.
          ctx.fillStyle = "rgba(0, 0, 0, 0.08)"; 
          ctx.fillRect(0, 0, width, height);

          // 2. Text Settings
          ctx.font = fontSize + "px " + fontFamily;
          ctx.textAlign = "center";
          
          // 3. Draw Green Characters (NO WHITE)
          ctx.fillStyle = "#00FF41"; // Pure Matrix Green

          for (let i = 0; i < drops.length; i++) {
            const text = orkhonChars[Math.floor(Math.random() * orkhonChars.length)];
            
            // Coordinates
            const x = (i * fontSize) + (fontSize / 2); 
            const y = drops[i] * fontSize;

            // Draw just the green character
            ctx.fillText(text, x, y);

            // Reset drop randomly
            if (y > height && Math.random() > 0.975) {
              drops[i] = 0;
            }

            // Move drop down
            drops[i]++;
          }
      }
      
      requestAnimationFrame(draw);
    }

    window.addEventListener("resize", resize);

    // Font loading check
    document.fonts.load(fontSize + "px 'Noto Sans Old Turkic'").then(() => {
        resize();
        requestAnimationFrame(draw);
    }).catch(() => {
        resize();
        requestAnimationFrame(draw);
    });

  </script>
</body>
</html>
